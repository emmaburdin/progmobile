<ion-header>
  <ion-navbar>
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nouvel Enregistrement</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list no-lines>
   <ion-item>
 <ion-icon name="calendar" item-start></ion-icon>  
  <ion-label>Date</ion-label> 
  <ion-datetime displayFormat="DD MMMM   YYYY" [(ngModel)]="myDate" ></ion-datetime>  
 </ion-item>
 <ion-item-divider>
   Nombres d'heures d'Ã©crans
  </ion-item-divider>
    
  <ion-badge>{{nb_heuresPc}}</ion-badge>

 
 <ion-item>
  <ion-range min="0" max="20" [(ngModel)]="nb_heuresPc" color="secondary">
    <ion-icon small range-left name="laptop"></ion-icon>
    <ion-icon range-right name="laptop"></ion-icon>
  </ion-range>
</ion-item>

<ion-item-divider>
  Humeur du jour
 </ion-item-divider>
   
 <ion-badge>{{mood}}</ion-badge>


<ion-item>
 <ion-range min="0" max="100" [(ngModel)]="mood" color="secondary">
   <ion-icon range-left name="thunderstorm"></ion-icon>
   <ion-icon range-right name="sunny"></ion-icon>
 </ion-range>
</ion-item>

<button ion-button full (click)="validateForm()">Valider</button>

 </ion-list>
</ion-content>
