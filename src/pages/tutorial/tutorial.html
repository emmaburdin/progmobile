<ion-header>
  <ion-navbar>
    <button *ngIf="tutorial_first" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tutorial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true">
    <ion-slide>
      <img src="assets/imgs/Ciri.jpg" alt="">
      <h2 class="slide-title monPremierH2">Etape 1</h2>
      <p>Toss a coin to your witcher</p>
      <button ion-button icon-end (click)="goToNextSlide()"tappable>
        OK
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/Ciri.jpg" alt="">
      <h2 class="slide-title">Etape 2</h2>
      <p>Oh valley of plenty</p>
      <button ion-button icon-end (click)="goToNextSlide()"tappable>
       OK
       <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/Ciri.jpg" alt="">
      <h2 class="slide-title">Etape 3</h2>
      <p>O' Valley of Plenty, oh</p>
      <button ion-button (click)="goToHome()"tappable>
        QUIT
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
